<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Rank</title>
    <link rel="stylesheet" href="css/style.css">
<!--    <link rel="stylesheet" href="css/typo.css">-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/d3.min.js"></script>
</head>
<body>
<h1><strong class="white">Pagerank Visualization</strong></h1>
<div class="content" id="content">
    <form>
        <input type="text" class="searchbar" name="query" id="query" value="">
        <button class="searchbtn" type="submit">Search</button>
    </form>
    <ul class="instructions">
    <li>Black node is picked node.</li>
    <li>The thickness of line represents value of page rank</li>
    <li>Pick any node to see page rank distribution around that picked node</li>
   </ul>
</div>

<svg class="svg" width="1024" height="640"></svg>


<script src="js/main.js"></script>
</body>
</html>
